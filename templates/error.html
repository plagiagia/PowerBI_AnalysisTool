{% extends "base.html" %}
{% block title %}Error {{ code }} - Power BI Explorer{% endblock %}

{% block breadcrumbs %}
<li>
  <a href="#"><i class="fas fa-exclamation-circle"></i><span class="breadcrumb-text">Error</span></a>
</li>
{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-icon">
    <i class="fas fa-exclamation-triangle"></i>
  </div>
  <h1 class="error-title">Error {{ code }}</h1>
  <p class="error-message">{{ error }}</p>
  <a href="/" class="action-button primary">
    <i class="fas fa-home"></i> Return to Dashboard
  </a>
</div>
{% endblock %}

{% block scripts %}
<style>
  .error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--space-8);
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .error-icon {
    font-size: 64px;
    color: var(--danger);
    margin-bottom: var(--space-4);
  }
  
  .error-title {
    font-size: var(--font-size-2xl);
    color: var(--text-primary);
    margin-bottom: var(--space-3);
  }
  
  .error-message {
    color: var(--text-secondary);
    margin-bottom: var(--space-6);
  }
</style>
{% endblock %}
